{% extends 'base.html' %}
{% block content %}

    <main>
        <section id="edit">
            <div class="form">
                <h1 class="delete-message">Are you sure you want to delete this training?</h1>
                <div class="inline-container">
                    <form id='delete' method="post" action="{% url 'delete_training' training.pk %}">
                        <div class="dlt-btn">
                            <button type="submit" class="delete-btn">Yes</button>
                        </div>
                        {% csrf_token %}
                    </form>
                     <div class="dlt-btn">
                        <button type="submit" class="delete-btn"><a class="edit-btn" href="javascript:history.back()">No</a></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
