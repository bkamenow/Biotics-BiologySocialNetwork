{% extends 'base.html' %}
{% block content %}

    <main>
        <section id="edit">
            <div class="form">
                <h1 class="delete-message">Are you sure you want to delete your profile?</h1>
                <form id='delete' method="post" action="{% url 'delete_profile' request.user.pk %}">
                    <div class="dlt-btn">
                        <button type="submit" class="delete-btn">Yes</button>
                        <button type="submit" class="delete-btn"><a class="edit-btn" href="javascript:history.back()">No</a></button>
                    </div>

                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
